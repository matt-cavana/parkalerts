<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="ParkAlerts Logo">
            <span class="logo-text">Park Alerts</span>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home_page' %}">Home</a></li>
                <li><a href="{% url 'alert_list' %}">Alerts</a></li>
                <li><a href="{% url 'alert_map' %}">Map</a></li>
                <li><a href="{% url 'contacts' %}">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>Please contact us at the following email addresses:</p>
        <ul>
            <li><strong>General Inquiries:</strong> info@parkalerts.com</li>
            <li><strong>Support:</strong> support@parkalerts.com</li>
            <li><strong>Feedback:</strong> feedback@parkalerts.com</li>
        </ul>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Legal Disclaimer</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
