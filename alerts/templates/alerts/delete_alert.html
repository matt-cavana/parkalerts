<!DOCTYPE html>
<html>
<head>
    <title>Delete Alert</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="ParkAlerts Logo">
            <span class="logo-text">Park Alerts</span>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home_page' %}">Home</a></li>
                <li><a href="{% url 'alert_list' %}">Alerts</a></li>
                <li><a href="{% url 'alert_map' %}">Map</a></li>
                <li><a href="{% url 'contacts' %}">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Delete Alert</h1>
        <p>Are you sure you want to delete the alert titled "{{ alert.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'alert_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Legal Disclaimer</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
